<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Khushi!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbe7c6;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: #ff7f50;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            font-size: 1.2em;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            margin: 15px 0;
        }
        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday, Khushi! 🎉</h1>
        <p class="emoji">🎂 🥳 🎈 💖</p>
        <p>May your birthday be filled with joy, laughter, and endless happiness!</p>
        <p>Wishing you a fantastic day and a wonderful year ahead. Cheers to you!</p>
    </div>
</body>
</html
